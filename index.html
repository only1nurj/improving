<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footwears</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <article>
      <section>
        <div>
          <h3 id="topic">My Pictures</h3>
        </div>
      </section>
      <section class="min-h-screen flex items-center mx-4">
        <div class="grid grid-cols-5 gap-5">
          <div>
            <img src="./IMAGES/image1.jpg" alt="icon">
            <p class="imagename" id="image1">Image1</p>
          </div>
          <div>
            <img src="./IMAGES/image2.jpg" alt="icon">
            <p class="imagename" id="image2">Image2</p>
          </div>
          <div>
            <img src="./IMAGES/image3.jpg" alt="icon">
            <p class="imagename" id="image3">Image3</p>
          </div>
          <div>
            <img src="./IMAGES/image4.jpg" alt="icon">
            <p class="imagename" id="image4">Image4</p>
          </div>
          <div>
            <img src="./IMAGES/image5.jpg" alt="icon">
            <p class="imagename" id="image5">Image5</p>
          </div>
          <div>
            <img src="./IMAGES/image6.jpg" alt="icon">
            <p class="imagename" id="image6">Image6</p>
          </div>
          <div>
            <img src="./IMAGES/image7.jpg" alt="icon">
            <p class="imagename" id="image7">Image7</p>
          </div>
          <div>
            <img src="./IMAGES/image8.jpg" alt="icon">
            <p class="imagename" id="image8">Image8</p>
          </div>
          <div>
            <img src="./IMAGES/image9.jpg" width="400" alt="icon">
            <p class="imagename" id="image9">Image9</p>
          </div>
          <div>
            <img src="./IMAGES/image10.jpg" width="355" alt="icon">
            <p class="imagename" id="image10">Image10</p>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script src="./script.js"></script>
</body>
</html>
